 <style>
  /* Define base styles */
  :root {
    /* Dark mode colors */
    --base-text-color: #ffffff;
    --base-background-color: #000000;
    --nav-text: #ffffff;
    --nav-background: #153567;
    --link-color: #58a6ff;
    --border-color: rgba(255, 255, 255, 0.1);
  }

  body {
    font-family: "AvenirNext-Regular", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    font-size: 15px;
    background-color: var(--base-background-color);
    color: var(--base-text-color);
    line-height: 1.6;
    margin: 0;
    padding: 0;
    font-weight: 300;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    padding-top: 60px;
    min-height: 100vh;
  }

  /* Navigation Bar */
  nav {
    background-color: var(--nav-background);
    color: var(--nav-text);
    position: fixed;
    width: 100%;
    top: 0;
    left: 0;
    z-index: 9999;
    height: 50px;
    box-sizing: border-box;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  nav ul {
    list-style-type: none;
    margin: 0;
    padding: 0 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    height: 100%;
    width: 100%;
    max-width: 1200px;
  }

  .nav-title {
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .nav-title a {
    color: var(--nav-text) !important;
    text-decoration: none;
  }

  .nav-title span {
    font-size: 20px;
    font-weight: 500;
    letter-spacing: 0.5px;
    color: var(--nav-text);
  }

  .nav-links {
    display: flex;
    justify-content: flex-end;
    align-items: center;
    gap: 20px;
    height: 100%;
  }

  .nav-links li a {
    color: var(--nav-text) !important;
    text-decoration: none;
    padding: 0 15px;
    font-size: 14px;
    display: flex;
    align-items: center;
    height: 100%;
  }

  /* Header Section */
  header {
    display: none;
  }

  /* Image and text wrapper */
  .image-text-wrapper {
    display: none;
  }

  /* Style for the wrapper to center the content */
  .wrapper {
    max-width: 1200px;
    margin: 0 auto;
    padding: 2em 20px;
    background-color: var(--base-background-color);
    display: grid;
    grid-template-columns: 200px minmax(0, 1fr);
    gap: 40px;
    align-items: start;
  }

  /* Create left column for image */
  .left-column {
    width: 100%;
    max-width: 200px;
    flex-shrink: 0;
    margin: 20px 0 0;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .left-column img {
    width: 100%;
    height: auto;
    border-radius: 0%;
  }

  /* Create right column for text */
  .right-column {
    text-align: justify;
    min-width: 0;
    width: 100%;
  }

  /* Ensure text respects new lines and spaces */
  p, li, a, blockquote {
    white-space: pre-wrap;
    word-break: break-word;
    margin: 1em 0;
    color: var(--base-text-color);
    text-align: justify;
  }

  /* Style links to prevent changes on hover */
  a {
    color: var(--link-color);
    text-decoration: none;
    font-weight: 300;
  }

  /* Disable font weight change on hover */
  a:hover {
    text-decoration: underline;
  }

  /* Additional styling for headings */
  h1, h2, h3, h4, h5, h6 {
    font-family: "AvenirNext-Medium", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    margin-top: 1em;
    margin-bottom: 0.5em;
    font-weight: 400;
  }

  h1 {
    color: #f8f8f8; /* Very light gray */
  }

  h2 {
    color: #f0f0f0; /* Slightly darker light gray */
  }

  h3 {
    color: #e8e8e8; /* Light gray */
  }

  h4 {
    color: #e0e0e0; /* Medium light gray */
  }

  h5 {
    color: #d8d8d8; /* Darker light gray */
  }

  h6 {
    color: #d0d0d0; /* Darkest light gray */
  }

  /* Style for blockquotes */
  blockquote {
    color: var(--base-text-color);
    border-left: 4px solid var(--accent-color);
    padding-left: 1em;
    margin: 1em 0;
    font-weight: 300;
  }

  /* Responsive adjustments for all devices */
  @media screen and (max-width: 1260px) {
    .wrapper, nav ul {
      max-width: 90%;
      width: 90%;
    }
  }

  @media screen and (max-width: 768px) {
    body {
      font-size: 14px;
    }

    .wrapper {
      max-width: 95%;
      padding: 1em 10px;
      gap: 40px;
      grid-template-columns: 1fr;
    }

    h1, h2, h3, h4, h5, h6 {
      margin-top: 0.75em;
      margin-bottom: 0.5em;
    }

    p, li, blockquote {
      margin: 0.75em 0;
    }

    nav {
      width: 100%;
      border-radius: 0;
    }
    
    nav ul {
      width: 95%;
      max-width: 95%;
      padding: 0 10px;
      gap: 10px;
    }

    .image-text-wrapper {
      gap: 30px;
    }
    
    .image-text-wrapper img {
      width: 200px;
    }

    .left-column {
      max-width: 200px;
      margin: 0 auto 20px;
    }
  }

  @media screen and (max-width: 480px) {
    body {
      font-size: 13px;
    }

    .wrapper {
      padding: 1em;
      flex-direction: column;
      gap: 20px;
    }

    em, i {
      font-weight: 500;
    }

    p, li, blockquote {
      margin: 0.5em 0;
    }

    .image-text-wrapper {
      flex-direction: column;
      gap: 20px;
    }
    
    .image-text-wrapper img {
      width: 100%;
      max-width: 300px;
      margin: 0 auto;
    }

    .left-column {
      max-width: 160px;
      margin: 0 auto 20px;
    }
  }

  /* Ensure content is always visible and scrollable */
  html, body {
    overflow-x: hidden;
    width: 100%;
    -webkit-overflow-scrolling: touch;
  }

  /* Improve touch and click targets on mobile */
  a, button {
    min-height: 44px;
    min-width: 44px;
  }

  /* Improve readability on high-DPI screens */
  @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
    body {
      -webkit-font-smoothing: subpixel-antialiased;
    }
  }

  /* Update styles for profile info */
  .profile-info {
    text-align: center;
    margin-top: 30px;
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
  }

  .profile-info h2 {
    margin: 0;
    font-size: 32px;
    color: var(--base-text-color);
    font-weight: 500;
    letter-spacing: 0.5px;
  }

  .profile-info p {
    margin: 15px 0 0;
    font-size: 16px;
    line-height: 1.6;
    color: var(--base-text-color);
    text-align: center;
    width: 100%;
  }

  /* Single-column layout */
  .single-column .wrapper {
      max-width: 800px; /* Adjust width as needed */
      margin: 0 auto;
      padding: 2em 20px;
      display: block; /* Use block display for single column */
  }

  /* Two-column layout */
  .two-column .wrapper {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2em 20px;
      background-color: var(--base-background-color);
      display: grid;
      grid-template-columns: 200px minmax(0, 1fr);
      gap: 40px;
      align-items: start;
  }

  /* Research page specific styles */
  .single-column ol {
    padding-left: 20px;
    margin: 0.5em 0;
  }

  .single-column ol li {
    margin: 0.8em 0;
  }

  .single-column ol li p {
    margin: 0.2em 0;
  }

  /* Fix heading spacing */
  .single-column h1 {
    margin-bottom: 0.8em;
  }

  .single-column h2 {
    margin-top: 1.2em;
    margin-bottom: 0.8em;
  }

  .single-column h3 {
    margin-top: 1em;
    margin-bottom: 0.6em;
  }

  /* Fix text wrapping and alignment */
  .single-column p, 
  .single-column li {
    white-space: normal;
    text-align: left;
  }

  /* Style for publication titles and author names */
  .single-column strong {
    display: inline-block;
    margin-bottom: 0.2em;
  }

  /* Style for author name underline */
  .author-name {
    text-decoration: underline;
    font-weight: normal;
    text-decoration-thickness: 1px;
    text-decoration-color: var(--accent-color);
  }

  /* Style for highlighted presentations */
  .highlight-presentation {
    color: #ff8c00; /* Orange color */
    font-weight: bold; /* Optional: make it bold to stand out */
  }

  body {

  .navbar {

  .nav-list li a {

  .menu-toggle {

  @media (max-width: 768px) {
    .navbar {
      min-height: 50px;
      padding: 5px 15px;
    }

    .nav-title {
      width: auto;
    }

    .menu-toggle {
      display: block;

    }

    .nav-list {
      display: none;

      top: 50px;
      right: 0;

      min-width: 150px;

      flex-direction: column;

    }

    .nav-list.active {
      display: flex;
    }

    .nav-list li {
      width: 100%;
      border-top: 1px solid var(--border-color);
      background-color: var(--nav-background);
      margin: 0;
      padding: 0;
    }

    .nav-list li:last-child {
      border-bottom: 1px solid var(--border-color);
      margin-bottom: 0; /* Ensure no space after last item */
    }

    .nav-list li a {
      padding: 6px 15px;
      font-size: 14px;
      width: 100%;
      text-align: center;
      box-sizing: border-box;
      display: block;
      margin: 0;
    }

    /* Ensure content stays below navbar */
    .wrapper {
      padding: 1em 15px;
      margin-top: 50px; /* Match navbar height */
      position: relative;
      z-index: 1; /* Lower than navbar */
    }
  }

  /* Two-column layout styles */
  .two-column .wrapper {
    max-width: 1200px;
    margin: 0 auto;
    padding: 2em 20px;
    display: grid;
    grid-template-columns: 200px minmax(0, 1fr);

  }

  .left-column {
    width: 100%;
    max-width: 200px;
    margin: 0;
  }

  .left-column img {
    width: 100%;
    height: auto;
    border-radius: 0%;
  }

  .right-column {
    text-align: justify;
    min-width: 0;
    width: 100%;
  }

  /* Mobile-specific adjustments */
  @media screen and (max-width: 768px) {
    .two-column .wrapper {
      grid-template-columns: 1fr;
      gap: 20px;
      padding: 1em 15px;
    }

    .left-column {
      max-width: 200px;

    }

    .right-column {

    }

    /* Adjust text sizing for mobile */
    body {
      font-size: 14px;
    }

    }

    /* Ensure proper spacing */
    p, li {
      margin: 0.75em 0;
    }
  }

  /* Small mobile devices */
  @media screen and (max-width: 480px) {
    .two-column .wrapper {
      padding: 1em 10px;
    }

    .left-column {
      max-width: 150px;
    }

    body {
      font-size: 13px;
    }
  }

  /* Remove extra spacing and lines */
  .wrapper section {
    display: none; /* Hide empty sections */
  }

  @media screen and (max-width: 768px) {
    .wrapper {
      margin-bottom: 0; /* Remove bottom margin */
    }

    section {
      margin: 0;

    }
  }

    .left-column img {

</style>
